<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Gallery | Jeff Bridwell</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            overflow: auto;
        }

        .modal__content {
            position: relative;
            margin: auto;
            padding: 0;
            width: 90%;
            max-width: 1200px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .modal__close {
            position: absolute;
            right: 20px;
            top: 10px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        .content-player {
            max-width: 100%;
            max-height: 85vh;
            object-fit: contain;
        }

        /* Content-specific styles */
        .gallery__item {
            background: #ffffff;
            border-radius: 8px;
            padding: 20px;
            margin: 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s ease-in-out;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .gallery__item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .card__title {
            font-weight: bold;
            margin-bottom: 15px;
            font-size: 1.1em;
            word-break: break-word;
        }

        .card__media {
            margin: 0 0 15px 0;
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f5f5f5;
            border-radius: 4px;
            overflow: hidden;
            min-height: 200px;
        }

        .card__media video,
        .card__media img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card__metadata {
            font-size: 0.9em;
            color: #666;
            margin-top: 8px;
            padding: 5px 0;
            border-top: 1px solid #eee;
        }

        .gallery__grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            padding: 25px;
            max-width: 1400px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <div class="gallery__controls">
            <input type="text" id="search-input" class="search-input" placeholder="Search content...">
            <div id="letter-filter" class="filter-group"></div>
            <div class="filter-group">
                <button id="sort-name" class="button button--secondary">Sort by Name</button>
                <button id="sort-date" class="button button--secondary">Sort by Date</button>
            </div>
        </div>
        
        <div id="image-grid" class="gallery__grid"></div>
        
        <!-- Content Modal -->
        <div id="contentModal" class="modal">
            <div class="modal__content">
                <button class="modal__close close-button">&times;</button>
                <div class="content-player"></div>
            </div>
        </div>
    </div>

    <template id="content-template">
        <div class="card gallery__item">
            <div class="card__media">
                <!-- Media content will be inserted here -->
            </div>
            <div class="card__overlay">
                <h3 class="card__title"></h3>
                <div class="card__metadata">
                    <span class="content-size"></span>
                    <span class="content-tags"></span>
                </div>
            </div>
        </div>
    </template>

    <script type="module">
        import { ContentPlayer } from './js/content-player.js';
        import { ContentGallery } from './js/content-gallery.js';

        document.addEventListener('DOMContentLoaded', () => {
            const contentPlayer = new ContentPlayer('contentModal');
            const gallery = new ContentGallery();
            gallery.initializeWithContentPlayer(contentPlayer);
            gallery.loadContent();
        });
    </script>
</body>
</html>
