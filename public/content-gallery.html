<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Gallery | Jeff Bridwell</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="modal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            overflow: auto;
        }

        .modal__content {
            position: relative;
            margin: auto;
            padding: 0;
            width: 90%;
            max-width: 1200px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .modal__close {
            position: absolute;
            right: 20px;
            top: 10px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        .content-player {
            max-width: 100%;
            max-height: 85vh;
            object-fit: contain;
        }

        .modal__caption {
            color: #f1f1f1;
            margin-top: 15px;
            text-align: center;
            font-size: 1.2em;
        }

        /* Controls Layout */
        .m-controls-group {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            width: 100%;
            max-width: var(--max-width);
            margin: 0 auto;
        }

        .m-search-container {
            position: relative;
            flex: 1;
            max-width: 300px;
        }

        .a-search-icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }

        .a-search-input {
            width: 100%;
            padding: 8px 12px 8px 35px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .a-button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            background-color: var(--primary-color);
            color: white;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }

        .a-button:hover {
            background-color: var(--secondary-color);
        }

        .a-button--secondary {
            background-color: #f0f0f0;
            color: #333;
        }

        .a-button--secondary:hover {
            background-color: #e0e0e0;
        }

        .a-select {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: white;
            font-size: 14px;
            cursor: pointer;
            min-width: 120px;
        }

        /* Content-specific styles */
        .o-gallery__item {
            background: #ffffff;
            border-radius: 8px;
            padding: 15px;
            margin: 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s ease-in-out;
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow: hidden;
        }

        .o-gallery__item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .m-video-player {
            width: 100%;
            position: relative;
            aspect-ratio: 16/9;
            margin-bottom: 10px;
            background: #000;
            border-radius: 4px;
            overflow: hidden;
        }

        .a-video-element {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: #000;
        }

        .m-video-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            z-index: 10;
        }

        .a-video-progress {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            cursor: pointer;
            position: relative;
            transition: height 0.1s;
        }

        .a-video-progress:hover {
            height: 8px;
        }

        .a-progress-bar {
            height: 100%;
            background: var(--primary-color);
            border-radius: 2px;
            width: 0;
            pointer-events: none;
            transition: width 0.1s linear;
        }

        .a-video-progress:hover .a-progress-bar {
            height: 100%;
        }

        .a-video-buttons {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .a-play-button,
        .a-mute-button,
        .a-fullscreen-button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.2s;
        }

        .a-play-button:hover,
        .a-mute-button:hover,
        .a-fullscreen-button:hover {
            opacity: 0.8;
        }

        .a-volume-control {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .a-volume-slider {
            width: 60px;
            height: 4px;
            -webkit-appearance: none;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            outline: none;
        }

        .a-volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
        }

        .a-volume-slider::-moz-range-thumb {
            width: 12px;
            height: 12px;
            background: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
        }

        video::-webkit-media-controls {
            display: none !important;
        }

        video::-webkit-media-controls-enclosure {
            display: none !important;
        }

        .m-item-info {
            padding: 10px 0;
        }

        .a-item-name {
            font-weight: 500;
            font-size: 0.9em;
            color: #333;
            margin-bottom: 5px;
            display: block;
            word-break: break-word;
        }

        .a-item-size {
            font-size: 0.8em;
            color: #666;
            display: block;
        }

        .o-gallery__grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .m-folder-preview,
        .m-file-preview,
        .m-image-preview {
            width: 100%;
            aspect-ratio: 16/9;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f5f5f5;
            border-radius: 4px;
            margin-bottom: 10px;
            overflow: hidden;
        }

        .m-folder-preview i {
            color: #ffd700;
            transition: transform 0.2s;
        }

        .m-file-preview i {
            color: #666;
            transition: transform 0.2s;
        }

        .o-gallery__item:hover .m-folder-preview i,
        .o-gallery__item:hover .m-file-preview i {
            transform: scale(1.1);
        }

        .m-image-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .m-item-info {
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-content">
            <div class="logo-section">
                <div class="logo">JB</div>
                <div class="logo-text">
                    <h1>Jeff Bridwell</h1>
                    <p class="subtitle">Software Engineer | Tech Innovator</p>
                </div>
            </div>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#gallery">Collections</a></li>
                <li><a href="content-gallery.html">Content</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <main>
            <section class="o-gallery">
                <div class="header-band">
                    <h2>Content Gallery</h2>
                </div>
                <div class="o-gallery__controls">
                    <div class="m-controls-group">
                        <div class="m-search-container">
                            <i class="fas fa-search a-search-icon"></i>
                            <input type="text" id="search-input" class="a-search-input" placeholder="Search content...">
                        </div>
                        <button id="sort-name" class="a-button a-button--secondary">Sort by Name</button>
                        <select id="tag-filter" class="a-select">
                            <option value="">All Tags</option>
                        </select>
                    </div>
                </div>
                <div id="image-grid" class="o-gallery__grid">
                    <!-- Content will be loaded here dynamically -->
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2023 Jeff Bridwell. All Rights Reserved.</p>
        </footer>
    </div>

    <!-- Content Modal -->
    <div id="contentModal" class="modal">
        <div class="modal__content">
            <button class="modal__close close-button">&times;</button>
            <div class="content-player"></div>
            <div id="modalCaption" class="modal__caption"></div>
        </div>
    </div>

    <template id="content-template">
        <div class="o-gallery__item">
            <div class="m-card__media">
                <!-- Media content will be inserted here -->
            </div>
            <div class="m-card__overlay">
                <h3 class="a-card__title"></h3>
                <div class="a-card__metadata">
                    <span class="a-content-size"></span>
                    <span class="a-content-tags"></span>
                </div>
            </div>
        </div>
    </template>

    <script type="module">
        import { ContentPlayer } from './js/content-player.js';
        import { ContentGallery } from './js/content-gallery.js';

        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const imageName = urlParams.get('image-name') || '';
            
            const contentPlayer = new ContentPlayer('contentModal');
            const gallery = new ContentGallery('image-grid', '/proxy/image-content', imageName);
            gallery.initializeWithContentPlayer(contentPlayer);
            gallery.loadContent();
        });
    </script>
</body>
</html>
