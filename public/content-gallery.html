<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Gallery | Jeff Bridwell</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/content-gallery.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav>
        <div class="nav-content">
            <div class="logo-section">
                <div class="logo">JB</div>
                <div class="logo-text">
                    <h1>Jeff Bridwell</h1>
                    <p class="subtitle">Software Engineer | Tech Innovator</p>
                </div>
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#projects">Projects</a></li>
                <li><a href="gallery.html">Collections</a></li>
                <li><a href="content-gallery.html" class="nav__link--active">Content</a></li>
                <li><a href="index.html#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <main>
            <!-- Gallery Template -->
            <template id="gallery-item-template">
                <article class="gallery-item">
                    <div class="media-container">
                        <!-- Only one of these will be present at a time -->
                        <img class="media-image" loading="lazy">
                        <video class="media-video" loading="lazy"></video>
                        <i class="media-icon"></i>
                    </div>
                    <div class="item-metadata">
                        <h3 class="item-title"></h3>
                        <div class="item-details">
                            <span class="item-size"></span>
                            <div class="item-tags"></div>
                        </div>
                    </div>
                </article>
            </template>

            <!-- Gallery Controls -->
            <div class="gallery-controls">
                <input type="search" class="gallery-search" placeholder="Search...">
                <select class="gallery-filter" id="type-filter">
                    <option value="">All Types</option>
                    <option value="VR">VR</option>
                    <option value="Video">Video</option>
                    <option value="Images">Images</option>
                    <option value="Archive">Archive</option>
                    <option value="Folder">Folder</option>
                </select>
                <select class="gallery-filter" id="tags-filter">
                    <option value="">All Colors</option>
                    <option value="red">Red</option>
                    <option value="yellow">Yellow</option>
                    <option value="blue">Blue</option>
                    <option value="orange">Orange</option>
                    <option value="gray">Gray</option>
                    <option value="purple">Purple</option>
                    <option value="green">Green</option>
                </select>
                <select class="gallery-filter" id="sort-filter">
                    <option value="name-asc">Name (A-Z)</option>
                    <option value="name-desc">Name (Z-A)</option>
                    <option value="size-asc">Size (Small to Large)</option>
                    <option value="size-desc">Size (Large to Small)</option>
                </select>
            </div>

            <!-- Loading Spinner -->
            <div class="gallery-loading">
                <div class="spinner"></div>
                <div class="loading-text">Loading content...</div>
            </div>

            <!-- Gallery Grid -->
            <div id="gallery-grid" class="gallery-grid"></div>

            <!-- Pagination -->
            <nav class="gallery-pagination" id="pagination"></nav>
        </main>
    </div>

    <!-- Image Modal -->
    <div id="imageModal" class="modal">
        <div class="modal-content">
            <img id="modalImage" src="" alt="">
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Jeff Bridwell. All Rights Reserved.</p>
    </footer>

    <script src="/js/content-gallery.js"></script>
</body>
</html>
