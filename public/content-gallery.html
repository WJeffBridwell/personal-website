<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Gallery | Jeff Bridwell</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/content-gallery.css">
    <style>
        /* Modal styles only */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            overflow: auto;
        }

        .modal__content {
            position: relative;
            margin: auto;
            padding: 0;
            width: 90%;
            max-width: 1200px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .modal__close {
            position: absolute;
            right: 20px;
            top: 10px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        .content-player {
            max-width: 100%;
            max-height: 85vh;
            object-fit: contain;
        }

        .modal__caption {
            color: #f1f1f1;
            margin-top: 15px;
            text-align: center;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-content">
            <div class="logo-section">
                <div class="logo">JB</div>
                <div class="logo-text">
                    <h1>Jeff Bridwell</h1>
                    <p class="subtitle">Software Engineer | Tech Innovator</p>
                </div>
            </div>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#gallery">Collections</a></li>
                <li><a href="content-gallery.html">Content</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <main>
            <!-- Gallery Grid -->
            <div id="gallery-grid" class="o-gallery__grid"></div>
        </main>
    </div>

    <footer>
        <p>&copy; 2023 Jeff Bridwell. All Rights Reserved.</p>
    </footer>
    </div>

    <!-- Content Modal -->
    <div id="contentModal" class="modal">
        <button class="modal__close close-button">&times;</button>
        <div class="modal__content">
            <img class="content-player">
            <video class="content-player" controls></video>
            <div id="modalCaption" class="modal__caption"></div>
        </div>
    </div>

    <template id="gallery-item-template">
        <div class="o-gallery__item">
            <div class="m-card__media">
                <!-- Media content will be inserted here -->
            </div>
            <div class="m-card__content">
                <h3 class="a-card__title"></h3>
            </div>
        </div>
    </template>

    <script src="/js/content-gallery.js"></script>
    <script>
        // Gallery initialization is handled in content-gallery.js
    </script>
</body>
</html>
