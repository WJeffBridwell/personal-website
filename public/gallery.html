<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Collections | Jeff Bridwell</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            overflow: auto;
        }

        .modal__content {
            position: relative;
            margin: auto;
            padding: 0;
            width: 90%;
            max-width: 1200px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .modal__image {
            max-width: 100%;
            max-height: 85vh;
            object-fit: contain;
        }

        .modal__close {
            position: absolute;
            right: 20px;
            top: 10px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        .modal__caption {
            color: #f1f1f1;
            margin-top: 15px;
            text-align: center;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-content">
            <div class="logo-section">
                <div class="logo">JB</div>
                <div class="logo-text">
                    <h1>Jeff Bridwell</h1>
                    <p class="subtitle">Software Engineer | Tech Innovator</p>
                </div>
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#projects">Projects</a></li>
                <li><a href="gallery.html" class="nav__link--active">Collections</a></li>
                <li><a href="index.html#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <main class="main">
            <section class="gallery">
                <div class="gallery__header">
                    <h2 class="gallery__title">My Collections</h2>
                    <div class="loading-progress" style="text-align: center; margin: 10px 0; font-size: 1.1em; color: #666;">
                        Loading images...
                    </div>
                </div>
                <div id="image-grid" class="gallery__grid">
                    <!-- Images will be loaded here dynamically -->
                </div>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__text">&copy; 2023 Jeff Bridwell. All Rights Reserved.</p>
        </footer>
    </div>

    <!-- Image Modal -->
    <div id="imageModal" class="modal">
        <div class="modal__content">
            <button class="modal__close close-button">&times;</button>
            <img id="modalImage" class="modal__image" src="" alt="">
            <div id="modalCaption" class="modal__caption"></div>
        </div>
    </div>

    <!-- Card Template -->
    <template id="gallery-card-template">
        <div class="card gallery__item">
            <div class="card__media">
                <img class="card__image" src="" alt="">
            </div>
            <div class="card__overlay">
                <h3 class="card__title"></h3>
                <p class="card__description"></p>
            </div>
        </div>
    </template>

    <script type="module">
        import Gallery from './js/gallery.js';
        
        document.addEventListener('DOMContentLoaded', () => {
            const galleryElement = document.querySelector('.gallery');
            if (galleryElement) {
                const gallery = new Gallery(galleryElement);
                gallery.loadImages();
            }
        });
    </script>
</body>
</html>
