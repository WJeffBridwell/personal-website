<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collections | Jeff Bridwell</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/gallery.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav>
        <div class="nav-content">
            <div class="logo-section">
                <div class="logo">JB</div>
                <div class="logo-text">
                    <h1>Jeff Bridwell</h1>
                    <p class="subtitle">Software Engineer | Tech Innovator</p>
                </div>
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#projects">Projects</a></li>
                <li><a href="gallery.html" class="nav__link--active">Collections</a></li>
                <li><a href="index.html#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <main class="main">
            <section class="gallery">
                <div class="gallery-controls">
                    <div class="gallery-controls__left">
                        <input type="text" id="searchInput" placeholder="Search images..." class="search-input">
                        <select id="tagSelect" class="tag-select" multiple>
                            <option value="">Filter by tags...</option>
                        </select>
                        <select id="sortSelect" class="sort-select">
                            <option value="name-asc">Name (A-Z)</option>
                            <option value="name-desc">Name (Z-A)</option>
                            <option value="date-asc">Date (Oldest)</option>
                            <option value="date-desc">Date (Newest)</option>
                        </select>
                    </div>
                    <div class="gallery-controls__filter" id="letterFilter">
                        <button class="letter-filter__btn active" data-letter="all">All</button>
                        <!-- A-Z buttons will be added dynamically -->
                    </div>
                </div>

                <div id="image-grid" class="gallery__grid"></div>

                <div class="pagination-controls">
                    <button id="prevPage" class="page-button">&lt; Previous</button>
                    <div id="pageNumbers" class="page-numbers"></div>
                    <button id="nextPage" class="page-button">Next &gt;</button>
                </div>
            </section>
        </main>

        <template id="gallery-card-template">
            <div class="gallery__item">
                <div class="item__icons">
                    <i class="fas fa-image gallery-icon" title="View in Gallery"></i>
                    <i class="fas fa-folder folder-icon" title="Open in Finder"></i>
                </div>
                <img class="item__image" src="" alt="" loading="lazy">
                <div class="item__tags"></div>
                <div class="item__name"></div>
            </div>
        </template>

        <div id="imageModal" class="modal">
            <span class="close-modal">&times;</span>
            <img class="modal-img" src="" alt="" />
            <div class="modal-caption"></div>
        </div>

        <footer class="footer">
            <p class="footer__text">&copy; 2023 Jeff Bridwell. All Rights Reserved.</p>
        </footer>
    </div>

    <script type="module">
        import Gallery from './js/gallery.js';
        
        document.addEventListener('DOMContentLoaded', () => {
            const galleryElement = document.querySelector('.gallery');
            if (galleryElement) {
                console.log('Creating gallery instance...');
                new Gallery(galleryElement);
            }
        });
    </script>
</body>
</html>
