<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Collections | Jeff Bridwell</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="modal.css">
    <link rel="stylesheet" href="content-gallery.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            overflow: auto;
        }

        .modal__content {
            position: relative;
            margin: auto;
            padding: 0;
            width: 90%;
            max-width: 1200px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .modal__image {
            max-width: 100%;
            max-height: 85vh;
            object-fit: contain;
        }

        .modal__close {
            position: absolute;
            right: 20px;
            top: 10px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        .modal__caption {
            color: #f1f1f1;
            margin-top: 15px;
            text-align: center;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-content">
            <div class="logo-section">
                <div class="logo">JB</div>
                <div class="logo-text">
                    <h1>Jeff Bridwell</h1>
                    <p class="subtitle">Software Engineer | Tech Innovator</p>
                </div>
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#projects">Projects</a></li>
                <li><a href="gallery.html" class="nav__link--active">Collections</a></li>
                <li><a href="index.html#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <main class="main">
            <section class="gallery">
                <div class="gallery__header">
                    <h2 class="gallery__title">My Collections</h2>
                    <div class="loading-progress" style="text-align: center; margin: 10px 0; font-size: 1.1em; color: #666;">
                        Loading images...
                    </div>
                </div>
                <div class="gallery-controls">
                    <div class="search-container">
                        <input type="text" id="search-input" placeholder="Search images...">
                    </div>
                    <div class="tag-filter">
                        <select id="tag-filter">
                            <option value="">Filter by tag...</option>
                        </select>
                    </div>
                    <div class="sort-container">
                        <button id="sort-name" class="sort-button">
                            <i class="fas fa-sort-alpha-down"></i>
                            Sort A-Z
                        </button>
                    </div>
                </div>

                <div class="letter-filter">
                    <button class="letter-button active" data-letter="">All</button>
                    <button class="letter-button" data-letter="A">A</button>
                    <button class="letter-button" data-letter="B">B</button>
                    <button class="letter-button" data-letter="C">C</button>
                    <button class="letter-button" data-letter="D">D</button>
                    <button class="letter-button" data-letter="E">E</button>
                    <button class="letter-button" data-letter="F">F</button>
                    <button class="letter-button" data-letter="G">G</button>
                    <button class="letter-button" data-letter="H">H</button>
                    <button class="letter-button" data-letter="I">I</button>
                    <button class="letter-button" data-letter="J">J</button>
                    <button class="letter-button" data-letter="K">K</button>
                    <button class="letter-button" data-letter="L">L</button>
                    <button class="letter-button" data-letter="M">M</button>
                    <button class="letter-button" data-letter="N">N</button>
                    <button class="letter-button" data-letter="O">O</button>
                    <button class="letter-button" data-letter="P">P</button>
                    <button class="letter-button" data-letter="Q">Q</button>
                    <button class="letter-button" data-letter="R">R</button>
                    <button class="letter-button" data-letter="S">S</button>
                    <button class="letter-button" data-letter="T">T</button>
                    <button class="letter-button" data-letter="U">U</button>
                    <button class="letter-button" data-letter="V">V</button>
                    <button class="letter-button" data-letter="W">W</button>
                    <button class="letter-button" data-letter="X">X</button>
                    <button class="letter-button" data-letter="Y">Y</button>
                    <button class="letter-button" data-letter="Z">Z</button>
                </div>

                <div id="image-grid" class="gallery__grid"></div>

                <div class="pagination-controls">
                    <button id="prevPage" class="page-button">&lt; Previous</button>
                    <div id="pageNumbers" class="page-numbers"></div>
                    <button id="nextPage" class="page-button">Next &gt;</button>
                </div>
            </section>
        </main>

        <template id="gallery-card-template">
            <div class="gallery__item">
                <div class="item__icons">
                    <i class="fas fa-image gallery-icon" title="View in Gallery"></i>
                    <i class="fas fa-folder folder-icon" title="Open in Finder"></i>
                </div>
                <img class="item__image" src="" alt="" loading="lazy">
                <div class="item__tags"></div>
                <div class="item__name"></div>
            </div>
        </template>

        <div id="imageModal" class="modal">
            <span class="close-modal">&times;</span>
            <img class="modal-img" src="" alt="" />
            <div class="modal-caption"></div>
        </div>

        <footer class="footer">
            <p class="footer__text">&copy; 2023 Jeff Bridwell. All Rights Reserved.</p>
        </footer>
    </div>

    <script type="module">
        import Gallery from './js/gallery.js';
        
        document.addEventListener('DOMContentLoaded', () => {
            const galleryElement = document.querySelector('.gallery');
            if (galleryElement) {
                console.log('Creating gallery instance...');
                const gallery = new Gallery(galleryElement);
                console.log('Gallery instance created, loading images...');
                gallery.loadImages();
            } else {
                console.error('Gallery element not found');
            }
        });
    </script>
</body>
</html>
